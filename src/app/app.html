<ion-menu [content]="content" side="right">
    <ion-header>
      <ion-toolbar color="nav">
        <ion-title style="text-align: right">دلليل الطالب</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list no-lines>
        <button menuClose ion-item *ngFor="let p of pages" [class.active]="check(p)" [class.inactive]="checkm(p)"(click)="openPage(p)" style="text-align: right; padding: 10px">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
